services:
  app:
    build: .
    ports:
      - "80:80"
    environment:
      - APP_ENV=${APP_ENV}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkspam
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_NAME=${POSTGRES_NAME}
    volumes:
      - ./database/init-roles.sh:/docker-entrypoint-initdb.d/init-roles.sh
    networks:
      - vkspam
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
networks:
  vkspam:
    external: true